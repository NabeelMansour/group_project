<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="container">
        <ul class="header-list">
          <li><a href="./about.html">about us</a></li>
          <li><a href="./our-products.html">our products</a></li>
          <li><a href="./gallery.html">gallery</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main class="container">
      <h1>Information Request :</h1>

      <!-- Form -->
      <form action="#" method="post" class="form">
        <div class="form-items item-one">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="FirstName" required />
        </div>
        <div class="form-items item-two">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="LastName" required />
        </div>
        <div class="form-items">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-items">
          <label for="phone">phone number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-4567-8901"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="form-items">
          <label for="request">Requesting Information Regarding</label>
          <textarea
            name="request"
            id="request"
            cols="30"
            rows="10"
            placeholder="Type here..."
            required
          ></textarea>
        </div>
        <button class="btn">Submit</button>
      </form>
    </main>
  </body>
</html>
